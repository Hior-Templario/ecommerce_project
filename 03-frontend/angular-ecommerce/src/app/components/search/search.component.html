<!-- Contenedor de la barra de búsqueda -->
<div class="form-header">

  <!-- Campo de entrada de texto para la búsqueda de productos -->
  <input #myInput type="text" 
         placeholder="Search for products ..." 
         class="au-input au-input-xl" 
         (keyup.enter)="doSearch(myInput.value)" />

  <!-- Botón de búsqueda que ejecuta la búsqueda al hacer clic -->
  <button (click)="doSearch(myInput.value)" class="au-btn-submit">
    Search
  </button>
</div>
