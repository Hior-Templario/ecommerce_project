<!doctype html>
<html lang="en">
<head>
    <!-- Especifica el estándar del documento HTML -->
    <meta charset="utf-8"> <!-- Define la codificación de caracteres como UTF-8, que soporta la mayoría de los idiomas y caracteres especiales -->
    
    <!-- Configuración para que el sitio sea responsivo en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>luv2shop - Full Stack eCommerce: Angular and Spring Boot</title>  
    
    <!-- Define la ruta base para las URLs relativas en la aplicación Angular -->
    <base href="/">
    
    <!-- Enlace al ícono de la página (favicon) que aparece en la pestaña del navegador -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- Punto de entrada de la aplicación Angular -->
  <app-root></app-root> <!-- Aquí Angular renderiza los componentes de la aplicación -->
</body>
</html>
